
<ion-header>
  <ion-toolbar>
    <ion-title class="title-1-tabview" >Add</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-item >
  <ion-label class="label-input" position="stacked" style="color: rgb(0, 0, 0);">input topic</ion-label><br/>
  <ion-input
    [(ngModel)]="newsRecord.topic"
    placeholder="topic" style="color: rgb(0, 0, 0);"
  ></ion-input>
</ion-item>

<ion-item >
  <ion-label class="label-input" position="stacked" style="color: rgb(0, 0, 0);">input image</ion-label><br/>
  <ion-input 
    [(ngModel)]="newsRecord.image"
    placeholder="image link" style="color: rgb(0, 0, 0);"
  ></ion-input>
</ion-item>

<ion-item >
  <ion-label class="label-input" position="stacked" style="color: rgb(0, 0, 0);">input detail</ion-label><br/>
  <ion-input 
    [(ngModel)]="newsRecord.detail"
    placeholder="detail" style="color: rgb(0, 0, 0);"
  ></ion-input>
</ion-item>




<ion-button  expand="block" (click)="addRecord(newsRecord)">
  Add News
</ion-button>
  
</ion-content>
