<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title-1-tabs1"> News </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color" [fullscreen]="true">
  <ion-card *ngFor="let record of allExpense; let i = index" class="ion-margin" >
    <ion-card-header>
      <ion-item>
        
        <ion-thumbnail slot="start" class="img-card">
          <img [src]="record.image" class="img-img">
        </ion-thumbnail>

      </ion-item>
      <ion-card-header>
        <h2><ion-label style="font-size: larger;font-weight: bold; " class="topic-label">{{record.topic}}</ion-label><br></h2>
        
        <ion-label style="font-size: larger" class="topic-detail" style="text-align: center;">{{record.detail}}</ion-label>
     
      </ion-card-header>
    </ion-card-header>
  </ion-card>

</ion-content>
